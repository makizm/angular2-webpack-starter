<aside class="dash-widget-clock">
    <div class="tile-wide bg-mauve fg-white" data-role="tile">
        <div class="tile-content iconic">
            <span class="tile-label">Date and Time</span>
            <span class="dash-time">{{time}}</span>
            <span class="dash-date">
                <div class="dash-date-day">{{day}}</div>
                <div class="dash-date-week">{{week}}</div>
            </span>
        </div>
    </div>
</aside>
